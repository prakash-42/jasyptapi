<!DOCTYPE html>
<html>
<head>
	<title>Jasypt Encryption/Decryption Helper</title>
	<link rel="stylesheet" href="jasypt.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="jasypt.js"></script>
</head>
<body>

	<h1 align="center">Jasypt File Encryption/Decryption Helper</h1>

	<a style="font-size: 20px; margin-left: 200px;" href="index.html">Click here for string encryption/decryption</a> <br> <br>

	<label class="label-class">Mode:</label>
	<input class="radio-button" type="radio" id="encrypt" name="mode" value="encrypt">
	<label for="encrypt" style="font-size: 20px;">encrypt</label>

	<input class="radio-button" type="radio" id="decrypt" name="mode" value="decrypt" checked>
	<label for="decrypt" style="font-size: 20px;">decrypt</label><br>

	<label class="label-class" for="input">Input File:</label>
	<input class="input-class" type="file" name="input" id="input"> <br>

	<label class="label-class" for="password">password:</label>
	<input class="input-class" type="text" name="password" id="password"> <br>

	<label class="label-class" for="algorithm">algorithm:</label>
	<input class="input-class" list="algorithms" name="algorithm" id="algorithm" value="PBEWITHHMACSHA512ANDAES_256"> <br>
	<datalist id="algorithms">
		<option value="PBEWITHHMACSHA1ANDAES_128">
		<option value="PBEWITHHMACSHA1ANDAES_256">
		<option value="PBEWITHHMACSHA224ANDAES_128">
		<option value="PBEWITHHMACSHA224ANDAES_256">
		<option value="PBEWITHHMACSHA256ANDAES_128">
		<option value="PBEWITHHMACSHA256ANDAES_256">
		<option value="PBEWITHHMACSHA384ANDAES_128">
		<option value="PBEWITHHMACSHA384ANDAES_256">
		<option value="PBEWITHHMACSHA512ANDAES_128">
		<option value="PBEWITHHMACSHA512ANDAES_256">
		<option value="PBEWITHMD5ANDDES">
		<option value="PBEWITHMD5ANDTRIPLEDES">
		<option value="PBEWITHSHA1ANDDESEDE">
		<option value="PBEWITHSHA1ANDRC2_40">
		<option value="PBEWITHSHA1ANDRC2_128">
		<option value="PBEWITHSHA1ANDRC4_40">
		<option value="PBEWITHSHA1ANDRC4_128">
	</datalist>

	<label class="label-class" for="keyObtentionIterations">keyObtentionIterations:</label>
	<input class="input-class" type="text" name="keyObtentionIterations" id="keyObtentionIterations" value="1000"> <br>

	<label class="label-class" for="providerName">providerName:</label>
	<input class="input-class" type="text" name="providerName" id="providerName" value="SunJCE"> <br>

	<label class="label-class" for="saltGeneratorClassName">saltGeneratorClassName:</label>
	<input class="input-class" type="text" name="saltGeneratorClassName" id="saltGeneratorClassName" value="org.jasypt.salt.RandomSaltGenerator"> <br>

	<label class="label-class" for="ivGeneratorClassName">ivGeneratorClassName:</label>
	<select class="input-class" id="ivGeneratorClassName">
		<option value="org.jasypt.iv.RandomIvGenerator" selected>org.jasypt.iv.RandomIvGenerator</option>
		<option value="org.jasypt.iv.NoIvGenerator">org.jasypt.iv.NoIvGenerator</option>
	</select> <br>

	<label class="label-class" for="stringOutputType">stringOutputType:</label>
	<input class="input-class" type="text" name="stringOutputType" id="stringOutputType" value="base64"> <br>

	<label class="label-class" for="encryptedPrefix">encryptedPrefix:</label>
	<input class="input-class" type="text" name="encryptedPrefix" id="encryptedPrefix" value="ENC("> <br>

	<label class="label-class" for="encryptedSuffix">encryptedSuffix:</label>
	<input class="input-class" type="text" name="encryptedSuffix" id="encryptedSuffix" value=")"> <br>

	<label class="label-class" for="decryptedPrefix">decryptedPrefix:</label>
	<input class="input-class" type="text" name="decryptedPrefix" id="decryptedPrefix" value="DEC("> <br>

	<label class="label-class" for="decryptedSuffix">decryptedSuffix:</label>
	<input class="input-class" type="text" name="decryptedSuffix" id="decryptedSuffix" value=")"> <br>

	<button class="submit-button" onclick="submit()">Submit</button><br>

	<label class="result" id="result"></label> <br> <br>

	<footer class="footer-class">Source: <a href="https://github.com/prakashiit/jasyptapi">https://github.com/prakashiit/jasyptapi</a></footer>
</body>
</html>
